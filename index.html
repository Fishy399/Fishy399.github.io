<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="css/main.css">
</head>
  <body>
    <header>
      <!-- Navigation -->
      <nav>
        <a class="emphasis" href="index.html">Home</a>
        <a href="destination.html">Destinations</a>
        <a href="aboutus.html">About Us</a>
        <a href="enquirenow.html">Enquire Now!</a>
      </nav>
    </header>
<!-- Title -->
  <div class="title">
    <h1>Sea the Sights</h1>
<!-- Blurb -->
  <div class="blurb">
    <p>Welcome to Sea the Sights!</p>
    <p>When you are ready to search, enter your destintation in to the search bar!</p>
  </div>
<!-- Search/Filter bar -->
<input class="searchbar" type="text" id=discover onkeyup="runFunction()" placeholder="Search...">

<!-- List of Destinations -->
<ul class="list" id="destination">
  <li> <a href="#">Berarra </a> </li>
  <li> <a href="#">Bondi </a> </li>
  <li> <a href="#">Brisbane </a> </li>
  <li> <a href="#">Gold Coast </a> </li>
  <li> <a href="#">Melbourne </a> </li>
  <li> <a href="#">Noosa Heads </a> </li>
  <li> <a href="#">Philip Island </a> </li>
  <li> <a href="#">St Kilda </a> </li>
  <li> <a href="#">Wollongong </a> </li>

  <script>
  function runFunction() {
      var input, filter, ul, li, a, i;
      input = document.getElementById("discover");
      filter = input.value.toUpperCase();
      ul = document.getElementById("destination");
      li = ul.getElementsByTagName("li");
      for (i = 0; i < li.length; i++) {
          a = li[i].getElementsByTagName("a")[0];
          if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
              li[i].style.display = "";
          } else {
              li[i].style.display = "none";
          }
      }
  }
  </script>

<!-- Image -->
  <img src="" class="backgroundimg">
  </body>
</html>
